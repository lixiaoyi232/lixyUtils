{% extends "../back.html" %}

{% block css %}
{{ super() }}
{% endblock %}

{% block body %}
  <div class="layui-card myCard">
    <div class="layui-card-header">{{ match.name }}</div>
    <div class="layui-card-body layui-tab layui-tab-brief">
      <div id="myForm"></div>
    </div>
  </div>
{% endblock %}

{% block script %}
{{ super() }}
<script>
  $(function () {
    newForm({
      form: {
        labelWidth: '120',
        submit: {
          show: false
        },
        items: [
          {
            label: '大赛名称',
            elements: {
              eType: 'char',
              name: 'name',
              element: '<div class="layui-input-block" style="">{{ match.name }}</div>'
            }
          },
          {
            label: '大赛说明',
            elements: {
              eType: 'char',
              name: 'info',
              element: '<div class="layui-input-block" style="">{{ match.info }}</div>'
            }
          },
          {
            label: '大赛届数',
            elements: {
              eType: 'char',
              name: 'number',
              element: '<div class="layui-input-block" style="">{{ match.number }}</div>'
            }
          },
          {
            label: '报名时间',
            elements: {
              eType: 'char',
              name: 'matchApply',
              element: '<div class="layui-input-block" style="">{{ match.matchApplyStart|dateE }} - {{ match.matchApplyEnd|dateE(-24*3600*1000) }}</div>'
            }
          },
          {
            label: '创作初赛故事时间',
            elements: {
              eType: 'char',
              name: 'story',
              element: '<div class="layui-input-block" style="">{{ match.storyStart|dateE }} - {{ match.storyEnd|dateE(-24*3600*1000) }}</div>'
            }
          },
          {
            label: '一审时间',
            elements: {
              eType: 'char',
              name: 'firstVerify',
              element: '<div class="layui-input-block" style="">{{ match.firstVerifyStart|dateE }} - {{ match.firstVerifyEnd|dateE(-24*3600*1000) }}</div>'
            }
          },
          {
            label: '二审时间',
            elements: {
              eType: 'char',
              name: 'secondVerify',
              element: '<div class="layui-input-block" style="">{{ match.secondVerifyStart|dateE }} - {{ match.secondVerifyEnd|dateE(-24*3600*1000) }}</div>'
            }
          },
          {
            label: '创作复赛故事时间',
            elements: {
              eType: 'char',
              name: 'finalStory',
              element: '<div class="layui-input-block" style="">{{ match.finalStoryStart|dateE }} - {{ match.finalStoryEnd|dateE(-24*3600*1000)}}</div>'
            }
          },
          {
            label: '复赛审核时间',
            elements: {
              eType: 'char',
              name: 'finalVerify',
              element: '<div class="layui-input-block" style="">{{ match.finalVerifyStart|dateE }} - {{ match.finalVerifyEnd|dateE(-24*3600*1000) }}</div>'
            }
          },
          {
            label: '大赛结束时间',
            elements: {
              eType: 'char',
              name: 'matchEnd',
              element: '<div class="layui-input-block" style="">{{ match.matchEnd|dateE }}</div>'
            }
          },
          {
            label: '二审分数线',
            elements: {
              eType: 'char',
              name: 'firstLine',
              element: '<div class="layui-input-block" style="">{{ match.firstLine }}</div>'
            }
          },
          {
            label: '复赛分数线',
            elements: {
              eType: 'char',
              name: 'secondLine',
              element: '<div class="layui-input-block" style="">{{ match.secondLine }}</div>'
            }
          },
        ]
      }
    })
  })
</script>
{% endblock %}
